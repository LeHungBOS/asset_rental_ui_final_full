{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-2">🔐 Đổi mật khẩu</h2>
{% if error %}<p class="text-red-500">{{ error }}</p>{% endif %}
<form method="post" class="space-y-2">
  <input name="old_password" type="password" placeholder="Mật khẩu hiện tại" class="w-full border p-2">
  <input name="new_password" type="password" placeholder="Mật khẩu mới" class="w-full border p-2">
  <button class="bg-yellow-600 text-white px-4 py-2 rounded">Đổi mật khẩu</button>
</form>
{% endblock %}
